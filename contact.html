        <form action="https://formsubmit.co/info@praesidiumoil.com" method="POST" enctype="text/plain">
          <div class="row">
            <div class="six columns">
              <label>Name</label>
              <input type="text" name="first-name" size="20" placeholder="First name" />
            </div>
            <div class="six columns">
              <label>&nbsp;</label>
              <input type="text" name="last-name" size="20" placeholder="Last name" />
            </div>
          </div>
          <label>Email</label>
          <input type="text" name="email" size="40" />
          <div class="row">
            <label>Phone Number</label>
            <div class="contact-form-phone" style="display:inline;">
              <input type="text" name="phone-1" size="3" maxlength=5 placeholder="(###)" />
              <input type="text" name="phone-2" size="3" maxlength=3 placeholder="###"/>
              <input type="text" name="phone-3" size="3" maxlength=4 placeholder="####" >
            </div>
          </div>
          <label>Organization</label>
          <input type="text" name="organization" size="40" />
          <label>Comments</label>
            <textarea name="comments" rows = "12" cols = "35"></textarea>
            <br>
            <input id="submit-btn" type="submit" name="submit" value="Submit" />
        </form>
